server.port=8080

#shardingsphere配置
spring.shardingsphere.datasource.names=ds0,ds1
spring.shardingsphere.sharding.default-data-source-name=ds0
#数据源ds0
spring.shardingsphere.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds0.jdbc-url=jdbc:mysql://192.168.1.192:3306/ds0?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.shardingsphere.datasource.ds0.username=root
spring.shardingsphere.datasource.ds0.password=123456
#数据源ds1
spring.shardingsphere.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.ds1.jdbc-url=jdbc:mysql://192.168.1.192:3306/ds1?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.shardingsphere.datasource.ds1.username=root
spring.shardingsphere.datasource.ds1.password=123456
#分库策略
spring.shardingsphere.sharding.default-database-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.default-database-strategy.inline.algorithm-expression=ds$->{user_id % 2}
#t_order分表策略
spring.shardingsphere.sharding.tables.t_order.actual-data-nodes=ds$->{0..1}.t_order_$->{0..1}
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.sharding-column=order_id
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.algorithm-expression=t_order_$->{order_id % 2}
spring.shardingsphere.sharding.tables.t_order.key-generator.column=id
spring.shardingsphere.sharding.tables.t_order.key-generator.type=SNOWFLAKE
#t_user分表策略
spring.shardingsphere.sharding.tables.t_user.actual-data-nodes=ds$->{0..1}.t_user*
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.sharding-column=register_date
spring.shardingsphere.sharding.tables.t_user.table-strategy.standard.precise-algorithm-class-name=org.sy.springbootshardingsphere.config.DatePreciseShardingAlgorithm
spring.shardingsphere.sharding.tables.t_user.key-generator.column=id
spring.shardingsphere.sharding.tables.t_user.key-generator.type=SNOWFLAKE
#打印sql
spring.shardingsphere.props.sql.show=true

#mybatis的配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=org.sy.springbootshardingsphere.entity
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis-plus的配置
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
mybatis-plus.type-aliases-package=org.sy.springbootshardingsphere.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true

#mybatis-plus的动态数据源管理
#设置默认数据源
spring.datasource.dynamic.primary=sharding
#数据源test
spring.datasource.dynamic.datasource.test.username=root
spring.datasource.dynamic.datasource.test.password=123456
spring.datasource.dynamic.datasource.test.url=jdbc:mysql://192.168.1.192:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.dynamic.datasource.test.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.dynamic.datasource.test.type=com.zaxxer.hikari.HikariDataSource
#数据源cloudDB01
spring.datasource.dynamic.datasource.cloudDB01.username=root
spring.datasource.dynamic.datasource.cloudDB01.password=123456
spring.datasource.dynamic.datasource.cloudDB01.url=jdbc:mysql://192.168.1.192:3306/cloudDB01?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.dynamic.datasource.cloudDB01.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.dynamic.datasource.cloudDB01.type=com.zaxxer.hikari.HikariDataSource